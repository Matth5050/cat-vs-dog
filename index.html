<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link src="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link src="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat vs Dog</title>
  </head>
  <body>
    <div class="container">
      <h1>Cat vs Dog</h1>
      <p>
        Click an animal to start a shouting match!
      </p>

      <button class="btn btn-primary" id="cat">Cat</button>
      <button class="btn btn-inverse" id="dog">Dog</button>
      

      <div class="row">
        <div class="col-md-6">
          <h2>Cat says:</h2>
          <ul id="cat" class="unstyled"></ul>
        </div>

        <div class="col-md-6">
          <h2>Dog says:</h2>
          <ul id="dog" class="unstyled"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
